<!DOCTYPE html>
<html>
    <head>
        <title>The title is nested in the head</title>
    </head>
    <body>
        <h1>This header is nested in the body</h1>
        <div>
            <p>This paragraph is nested in the div tag above it, which is itself nested in the body. It's a <em>child</em> of the div.</p>
        </div>
    </body>

</html>
